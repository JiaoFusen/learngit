 <script type="text/javascript">
		jQuery(document).ready(function($) {
			$(".scroll").click(function(event){		
				event.preventDefault();
				$('html,body').animate({scrollTop:$(this.hash).offset().top},1200);
			});
			var i = 0;
			$("#plus").click(function(){
				if(i==0){
					$("#searchCon2").show();
				}
				
				if(i==1){
					$("#searchCon3").show();
				}
				
				if(i==2){
					$("#searchCon4").show();
				}
				i++;
				if(i>2)
				{
					i=2;
				}
			});
			
			
			$("#minus").click(function(){
				if(i==0){
					$("#searchCon2").hide();
				}
				
				if(i==1){
					$("#searchCon3").hide();
				}
				if(i==2){
					$("#searchCon4").hide();
				}
				i--;
				
				if(i<0){
					i=0;
				}
			});
			
			
		});
	</script>
